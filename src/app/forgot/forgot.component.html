<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        
        <label class="label">Enter your email</label>
        <input type="text" formControlName="email" placeholder="Email" class="form-control"
            />
    </div>
    <div class="form-group">

        <label class="label">Enter your password</label>
        <input type="password" formControlName="password" placeholder="Password" class="form-control"
        />
    </div>
    <div class="form-group">
        <label class="label">Confirm your password</label>
        <input type="password" formControlName="Repassword" placeholder="Confirm Password" class="form-control"
             />
    </div>

    <button type="submit" class="btn btn-warning login">SUBMIT</button>
</form>
