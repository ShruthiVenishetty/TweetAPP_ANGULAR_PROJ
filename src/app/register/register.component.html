<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h1 class="tweet">REGISTERATION FORM</h1>
    <div class="form-group">
        <label class="label">ENTER YOUR FIRST NAME</label>
        <input type="text" formControlName="firstName" placeholder="firstName" class="form-control">
    </div>

    <div class="form-group">

        <label class="label">ENTER YOUR LAST NAME</label>
        <input type="text" formControlName="lastName" placeholder="lastName" class="form-control" />
    </div>
    <div class="form-group">

        <label class="label">ENTER YOUR EMAIL</label>
        <input type="text" formControlName="email" placeholder="email" class="form-control" />
    </div>
    <div class="form-group">

        <label class="label">ENTER YOUR PASSWORD</label>
        <input type="password" formControlName="password" placeholder="Password" class="form-control" />
    </div>

    <div class="form-group">

        <label class="label">CONFIRM YOUR PASSWORD</label>
        <input type="password" formControlName="Repassword" placeholder="Re enter Password" class="form-control" />

    </div>
    <div class="form-group">

        <label class="label">ENTER YOUR CONTACT NUMBER</label>
        <input type="text" formControlName="contact" placeholder="contact" class="form-control" />
    </div>

    <button type="submit" class="btn btn-warning login">SIGN UP</button>
    <p class="text-center">Already a member? <a href="login" class="registernow">Login now</a></p>
</form>
